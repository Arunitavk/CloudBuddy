<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Buddy - Sign Up</title>
  <link rel="icon" type="image/png" href="4834559.png">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">
        <img src="4834559.png" alt="Logo">
        <h2>Cloud Buddy</h2>
      </div>
      <h3>Create Account</h3>
      <form>
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="signin-text">Already have an account? <a href="signin.html">Sign In</a></p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script>
document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    
    if (password !== confirm) {
        alert('Passwords do not match!');
        return;
    }
    
    const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
            data: { full_name: fullname }
        }
    });
    
    if (error) {
        alert('Error: ' + error.message);
    } else {
        alert('Account created!');
        window.location.href = 'signin.html';
    }
});
</script>
</body>
</html>
