<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Buddy - Sign Up</title>
  <link rel="icon" type="image/png" href="4834559.png">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">
        <img src="4834559.png" alt="Logo">
        <h2>Cloud Buddy</h2>
      </div>
      <h3>Create Account</h3>
      <form id="signupForm">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="signin-text">Already have an account? <a href="signin.html">Sign In</a></p>
      </form>
    </div>
  </div>
  
  <!-- Load Supabase library first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Then load your config -->
  <script src="supabase-config.js"></script>
  <!-- Then your signup logic -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fullname = document.getElementById('fullname').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        
        // Validation
        if (password !== confirm) {
            alert('Passwords do not match!');
            return;
        }
        
        if (password.length < 6) {
            alert('Password must be at least 6 characters long');
            return;
        }
        
        // Check if supabaseClient exists
        if (!supabaseClient) {
            alert('Supabase is not initialized. Please refresh the page.');
            return;
        }
        
        try {
            console.log('Attempting signup with:', { email, fullname });
            
            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullname
                    }
                }
            });
            
            console.log('Signup response:', { data, error });
            
            if (error) {
                console.error('Signup error:', error);
                alert('Error: ' + error.message);
            } else if (data.user) {
                console.log('User created:', data.user);
                alert('Account created successfully!');
                window.location.href = 'signin.html';
            }
        } catch (err) {
            console.error('Caught error:', err);
            alert('An error occurred: ' + err.message);
        }
    });
  </script>
</body>
</html>
