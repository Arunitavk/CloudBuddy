<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Buddy - Sign In</title>
  <link rel="icon" type="image/png" href="4834559.png">
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">
        <img src="4834559.png" alt="Logo">
        <h2>Cloud Buddy</h2>
      </div>
      <h3>Sign In</h3>
      <form id="signinForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Sign In</button>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
  
  <!-- Load Supabase library first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Then load your config -->
  <script src="supabase-config.js"></script>
  <!-- Then your signin logic -->
  <script>
    document.getElementById('signinForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        // Check if supabaseClient exists
        if (!supabaseClient) {
            alert('Supabase is not initialized. Please refresh the page.');
            return;
        }
        
        try {
            console.log('Attempting signin with:', email);
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            console.log('Signin response:', { data, error });
            
            if (error) {
                console.error('Signin error:', error);
                alert('Error: ' + error.message);
            } else {
                console.log('Login successful:', data.user);
                alert('Login successful!');
                window.location.href = 'cloudfinal1.html';
            }
        } catch (err) {
            console.error('Caught error:', err);
            alert('An error occurred: ' + err.message);
        }
    });
  </script>
</body>
</html>
