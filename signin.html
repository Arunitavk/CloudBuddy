<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Buddy - Sign In</title>
  <link rel="icon" type="image/png" href="4834559.png">
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">
        <img src="4834559.png" alt="Logo">
        <h2>Cloud Buddy</h2>
      </div>
      <h3>Sign In</h3>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Sign In</button>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script>
document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
    });
    
    if (error) {
        alert('Error: ' + error.message);
    } else {
        alert('Login successful!');
        window.location.href = 'cloudfinal1.html';
    }
});
</script>
</body>
</html>
