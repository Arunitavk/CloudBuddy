<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Buddy</title>
    <link rel="icon" type="image/png" href="4834559.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc4bd205b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <img src="4834559.png" alt="Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#weather">Current Weather</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#help">Help</a>
        </nav>
        <div class="button">
            <button class="b">Sign up</button>
            <button class="b">Sign in</button>
        </div>
    </header>
    <!--Front-->
    <section class="front">
        <video autoplay muted loop class="bg-video">
            <source src="856429-uhd_3840_2160_30fps.mp4" type="video/mp4">
        </video>
        <div class="intro">
            <h1>
                Welcome to Cloud Buddy
            </h1>
            <p>
                Get accurate weather forecasts at your fingertips
            </p>
            <button class="btn start">
                Get Started <span class="arrow">&#8594 </span>  
            </button>
        </div>
    </section>
    
    <!-- WEATHER SECTION -->


    <section id="weather" class="weather-box">
    <div class="weather-info">
        <p id="location">
            <i id="location-icon"  class="fa-solid fa-location-dot"></i>
            <span id="location-text" class="location-loading">Detecting location...</span>
        </p>
        <div class="temp-row">
            <p id="temperature"></p>
            <img id="weather-icon" src="" alt="Weather Icon"  style="width:120px; display:none;">
        </div>
        <p id="description"></p>
    </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <h3>Cloud Buddy</h3>
                <p>Your friendly weather companion</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Cloud Buddy. All rights reserved.</p>
        </div>
    </footer>

<script src="weather.js"></script>
</body>
</html>
